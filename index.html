    progress {

    ul {

  <div class="levelDisplay" id="overallLevel">Loading...</div>
  <progress id="progressBar" value="0" max="1"></progress>

  <h2>📚 Choose a Quiz</h2>

    <li><a href="https://phennylalanine.github.io/Verbs/" target="_blank">🏃 Verbs Quiz</a></li>
  </ul>

  <script>
    const baseXP = 1;

    // List of quiz keys to check (used in localStorage)
    const quizKeys = ["months", "subjects", "animals", "verbs"];

    function getXPForLevel(level) {
      return level * level * baseXP;
    }

    function getTotalXP(level) {
      let total = 0;
      for (let i = 1; i < level; i++) {
        total += i * i * baseXP;
      }
      return total;
    }

    function computeLevelFromXP(xp) {
      let level = 1;
      while (xp >= getXPForLevel(level)) {
        xp -= getXPForLevel(level);
        level++;
      }
      return { level, xpLeft: xp, xpNeeded: getXPForLevel(level) };
    }

    function loadCombinedXP() {
      let totalXP = 0;
      quizKeys.forEach(key => {
        const quizXP = parseInt(localStorage.getItem(`${key}_xp`) || "0", 10);
        totalXP += quizXP;
      });
      return totalXP;
    }

    const totalXP = loadCombinedXP();
    const { level, xpLeft, xpNeeded } = computeLevelFromXP(totalXP);
